{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Login | E-Shop{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-center py-4">
            <h4 class="text-xl font-semibold">Log In</h4>
        </div>

        <!-- Body -->
        <div class="p-6">
            <form method="post" class="space-y-5">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username or Email
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition">
                    Log In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t"></div>
                <span class="px-3 text-sm text-gray-500">OR</span>
                <div class="flex-grow border-t"></div>
            </div>

            <!-- Google Login -->
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-3">Sign in with</p>
                
                <a href="{% provider_login_url 'google' next=request.GET.next %}"
                   class="inline-flex items-center justify-center gap-2 w-full border border-red-500 text-red-500 hover:bg-red-50 font-medium py-2 rounded-lg transition">
                    <i class="fab fa-google"></i> Continue with Google
                </a>

                
            </div>

            <!-- Register -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="text-purple-600 font-medium hover:underline">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
